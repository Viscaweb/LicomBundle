include:
  - ../../types/MatchStatusDescription.yml
  - ../../default/CompetitionSeasonStage.yml
  - ../../default/CompetitionRound.yml
  - ../../default/CompetitionSeason.yml
  - ../../default/CompetitionStage.yml
  - ../../default/Competition.yml
